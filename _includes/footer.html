<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col">
          <div class="flex-container">
            {%- if site.content_license_text -%}
            <p class="license"> {{ site.author }}. {{ site.content_license_text }}
                  <a class="u-email black-link" href="{{ site.content_license_url }}.">
                    {{ site.content_license_type }}.
                  </a>
            </p>
            {%- endif -%}
          </div>
        </div>
      </div>
    </div>
  </footer>
